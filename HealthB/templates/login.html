<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-purple-600 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg flex max-w-4xl w-full">
   <div class="w-1/2 p-8 bg-purple-700 rounded-l-lg flex flex-col justify-center items-center">
    <img alt="Illustration of a vibrant and colorful scene appealing to both adults and children" class="mb-8" height="300" src="https://storage.googleapis.com/a1aa/image/jnp7t3JVLRybnQlaCWwphptz4OAiUJAbArDdCsZp9jE.jpg" width="400"/>
    <p class="text-white text-center">
     Login your Account to get full User Experience
    </p>
    <p class="text-white text-center mt-4">
     Tips: Upgrade your Account to get some Premium Features
    </p>
   </div>
   <div class="w-1/2 p-8 flex flex-col justify-center">
    <h1 class="text-2xl font-bold text-purple-700 text-center">
     App Name
    </h1>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="username">
       Username
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" placeholder="Username" type="text"/>
     </div>
     <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2" for="password">
       Password
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="Password" type="password"/>
     </div>
     <div class="flex items-center justify-between mb-4">
      <a class="inline-block align-baseline font-bold text-sm text-purple-700 hover:text-purple-800" href="#">
       forget password?
      </a>
     </div>
     <div class="mb-4">
      <button class="bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="button">
       Login
      </button>
     </div>
     <div class="text-center">
      <a class="inline-block align-baseline font-bold text-sm text-purple-700 hover:text-purple-800" href="#">
       Create Account
      </a>
     </div>
    </form>
   </div>
  </div>
 </body>
</html>
